<!DOCTYPE html>
<html ng-app="ejemplosApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ng-include</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
    </head>    
    <body>

        <div class="container" ng-controller="mainCtrl">
            
            <h1>ng-include</h1>
            <h4>Data din√°mica</h4>
            <hr>

            <!-- Mandamos llamar la tabla de profesores que se encuentr en la ruta de parciales/tablaProfesores.html
            Para eso declaramos una variable en el archivo app.js que se llama tablaProfesores donde hace referencia al archivo tablaProfesores.html
            -->
            <div ng-include="tablaProfesores" ></div>
            <br>
            {{ profesores | json }}


        </div><!-- fin del listadoCtrl -->

    </body>
</html>
